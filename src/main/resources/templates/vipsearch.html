<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VIP视频解析</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>
		.form-horizontal{
			margin-top: 20px;
		}
		#play{
			margin-top: 20px;
		}
    </style>
<body>
			<form class="form-horizontal" method="post">
			  <div class="form-group">
			    <div class="col-sm-10">
				  <input id="api" name="api" type="hidden" class="form-control" value="http://api.xyingyu.com/?url=" disabled>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="url" class="col-sm-2 control-label">视频地址</label>
			    <div class="col-sm-8">
			      <input type="url" class="form-control" id="url" name="url" placeholder="vip视频url地址，可解析(优酷，爱奇艺等)">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-4 col-sm-4">
			      <button type="button" id="play" class="btn btn-primary btn-lg btn-block">解 析</button>
			    </div>
			  </div>
			</form>
  
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>
		$("#play").click(function(){
			$api = $("#api").val();
			$url = $("#url").val();
			if($url == "" || $url == null || !/^http.*$/.test($url)){
				alert('视频地址不正确！');
				return;
			}
			if($url == "" || $url == null || !/^http.*=$/.test($api)){
				alert('无效API！');
				return;
			}
			window.open($api+$url);
		});
    </script>
</body>
</html>
